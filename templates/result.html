<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <table border = 1>
         {% for key, value in result.items() %}
         <!-- in python3 , use dict.items() instead of dict.iteritems()-->
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>

         {% endfor %}
      </table>

</body>
</html>
